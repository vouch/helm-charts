# Default values for vouch.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: quay.io/vouch/vouch-proxy
  tag: "{{ .Chart.AppVersion }}"
  pullPolicy: IfNotPresent

# Allow to specify an alternate command before launching vouch
# ex: command: ["/bin/sh", "-c", "source /vault/secrets/config && /vouch-proxy"]
command: []
args: []

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # privileged: true
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  externalTrafficPolicy:
  type: ClusterIP
  port: 9090

probes:
  liveness:
    enabled: true
    initialDelaySeconds: 0
    periodSeconds: 10
    timeoutSeconds: 1
    successThreshold: 1
    failureThreshold: 5
  readiness:
    enabled: true
    initialDelaySeconds: 0
    timeoutSeconds: 1
    successThreshold: 1
    failureThreshold: 5
    periodSeconds: 10
  startup:
    enabled: true
    initialDelaySeconds: 5
    failureThreshold: 30
    periodSeconds: 10


ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  paths: ["/"]
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

podAnnotations: {}

deploymentAnnotations: {}

# vouch config
# bare minimum to get vouch running with google

config:
  vouch:
    port: 9090
    domains: []
    allowAllUsers: false
    whiteList: []
    jwt:
      secret: ''
    testing: false

  oauth:
    provider:
    # https://console.developers.google.com/apis/credentials
    client_id:
    client_secret:
    callback_urls: []
    preferredDomain:

# existingSecretName -- Allow overriding the config value with an existing secret, like a sealed secret
existingSecretName: ""

# An array to add extra environment variables
# Example:
# extraEnvVars:
#   - name: HTTPS_PROXY
#     value: "https://example.com"
extraEnvVars: []

# An (optional) array to pull environment variables from secrets or configmaps
# passes directly through to standard Kubernetes envFrom.
# envFrom:
#   - secretRef:
#       name: vouch-env-secret
