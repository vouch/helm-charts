{{- if not .Values.existingSecretName }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "vouch.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "vouch.name" . }}
    helm.sh/chart: {{ include "vouch.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
stringData:
  config.yaml: |
{{- if .Values.config.vouch }}
    vouch:
      {{- tpl (toYaml .Values.config.vouch) $ | nindent 6 }}
{{- end }}
{{- if .Values.config.oauth }}
    oauth:
      {{- tpl (toYaml .Values.config.oauth) $ | nindent 6 }}
{{- end }}
{{- end }}
